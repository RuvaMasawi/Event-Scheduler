<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .form-wrapper {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 400px;
    }
    
    .form-wrapper h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .form-wrapper input[type="text"],
    .form-wrapper input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #f9f9f9;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      color: #333;
      transition: border-color 0.3s ease;
    }
    
    .form-wrapper input[type="text"]:focus,
    .form-wrapper input[type="password"]:focus {
      background-color: #fff;
      border-color: #007bff;
    }
    
    .form-wrapper input[type="text"].invalid,
    .form-wrapper input[type="password"].invalid {
      border-color: #ff0000;
    }
    
    .form-wrapper input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .form-wrapper input[type="submit"]:hover {
      background-color: #0056b3;
    }
    
    .form-wrapper p {
      color: #333;
      margin-top: 10px;
      text-align: center;
    }
    
    .form-wrapper a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>Login</h2>
    <form action="#" method="POST" id="login-form">
      <input type="text" name="username" id="username" placeholder="Username" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <a href="dashboard.html"><input type="submit" value="Login"></a>
    </form>
    <p>Don't have an account? <a href="Registration.html">Register here</a></p>
  </div>
  
  <script>
    const formWrapper = document.querySelector('.form-wrapper');
    const loginForm = document.querySelector('#login-form');
    const usernameInput = document.querySelector('#username');
    const passwordInput = document.querySelector('#password');

    // Change background color on form submit
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      formWrapper.style.backgroundColor = '#ffcc00';
    });

    // Check if the user is already logged in
    if (sessionStorage.getItem('sessionToken')) {
      // Redirect to the dashboard or appropriate page
      window.location.href = 'dashboard.html';
    }

    // Add validation listeners
    usernameInput.addEventListener('input', function() {
      if (usernameInput.value.trim() === '') {
        usernameInput.classList.add('invalid');
      } else {
        usernameInput.classList.remove('invalid');
      }
    });

    passwordInput.addEventListener('input', function() {
      if (passwordInput.value.trim() === '') {
        passwordInput.classList.add('invalid');
      } else {
        passwordInput.classList.remove('invalid');
      }
    });

     // Form submission event listener
     loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
    

    // Perform authentication on the server
       const username = usernameInput.value;
      const password = passwordInput.value;

      // Simulate authentication success
      if (username === 'admin' && password === 'password') {
        // Generate a session token
        const sessionToken = 'dummy_session_token';

        // Store the session token in session storage
        sessionStorage.setItem('sessionToken', sessionToken);

        // Redirect to the dashboard or appropriate page
        window.location.href = 'dashboard.html';
      } else {
        // Display an error message or handle authentication failure
        alert('Invalid username or password');
      }
    });
  </script>

</body>
</html>
